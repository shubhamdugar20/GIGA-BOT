<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Giga</h4>
                    <p class="chatbox__description--header"> Hey I am Giga ! Ask me anything related to Courses</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button ><img src="{{ url_for('static', filename='images/bot.png') }}" style="width: 80px; height: px;" /></button>
        </div>
       
        <div class="download-button">
            <button id="download-csv">Download Chat Transcripts</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

<script>
   
    document.getElementById('download-csv').addEventListener('click', function() {
      
        var link = document.createElement('a');
        link.setAttribute('href', "./download-csv"); 
        link.setAttribute('download', 'chat_transcripts.csv');
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>

</body>
</html>
